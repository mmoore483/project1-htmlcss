    <section>
        <h2 class="pageheading"><i class="far fa-envelope"></i> Make An Enquiry</h2>
        <div id="formcontainer">
            <form method="POST" action="https://formdump.codeinstitute.net/">
                <fieldset id="details">
                    <div class="formitem">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Your first name(s)...">
                    </div>
                    <div class="formitem">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Your last name...">
                    </div>
                    <div class="formitem">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Your email address..." required>
                    </div>
                    <div class="formitem">
                        <label for="phone">Phone Number</label>
                        <input type="tel"
                            pattern="^\s*\(?(020[7,8]{1}\)?[ ]?[1-9]{1}[0-9{2}[ ]?[0-9]{4})|(0[1-8]{1}[0-9]{3}\)?[ ]?[1-9]{1}[0-9]{2}[ ]?[0-9]{3})\s*$"
                            id="phone" name="phone" placeholder="Your phone number...">
                    </div>
                </fieldset>
                <fieldset id="message">
                    <label for="enquirytype">Nature of Enquiry</label>
                    <select name="enquirytype" id="enquirytype">
                        <option value="general">General</option>
                        <option value="booking">Booking Enquiry</option>
                        <option value="accessibility">Accessibility Enquiry</option>
                        <option value="history">History Question</option>
                    </select>
                    <br>
                    <label for="enquirytext">Message</label>
                    <textarea id="enquirytext" name="enquirytext" placeholder="Write something.." style="height:200px"
                        required></textarea>
                </fieldset>
                <input type="submit" value="Submit" class="submit-button">
            </form>
        </div>
        <div id="alternative_contact">
            <h2><i class="fas fa-phone"></i> Telephone</h2>
            <p>
                Alternatively call us on: <br> 01914 166879 <br> 09:00 - 17:00 Monday to Friday
            </p>
        </div>
    </section>
